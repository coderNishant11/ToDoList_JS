<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
<div class="container">
    <h1 id="main-heading">My todo list</h1>
    <div class="todo-container">
        <input type="text" name="item" id="input-item" placeholder="Enter todo here">
        <input type="date" name="date" id="input-date">
        <button class="todo-add" onclick='addTodo()'>Add</button>
    </div>
    <div class="todo-container" id="todo-container"></div>
    <script src="script.js"></script>
</div>
</body>
</html>
